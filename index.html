<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Tip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h3>Calculate IT Support</h3>
        <form id="formulario">
            <label for="selector"><b>Select Your Plan</b></label>
            <select id="selector" class="form-select">
                <option value="30" id="bronze">Bronze</option>
                <option value="45" id="silver">Silver</option>
                <option value="60" id="gold">Gold</option>
            </select>

            <label for="workstations" class="form-label"><b>Workstations:</b></label> <span id="wk">1</span>
            <input type="range" class="form-range" min="0" max="100" value="1" step="1" id="workstations">

            <label for="servers" class="form-label"><b>Servers:</b></label> <span id="sv">0</span>
            <input type="range" class="form-range" min="0" max="100" value="0" step="1" id="servers">

            <label for="users" class="form-label"><b>Users:</b></label> <span id="us">0</span>
            <input type="range" class="form-range" min="0" max="100" value="0" step="1" id="users">


            <input class="form-check-input" type="radio" name="flexRadioDefault" id="month" checked>
            <label class="form-check-label" for="month">Monthly</label>

            <input class="form-check-input" type="radio" name="flexRadioDefault" id="year">
            <label class="form-check-label" for="year">Yearly</label>

            <p id="changer">Price</p>
            <p id="result">Â£49</p>

            <p id="small">Price is estimate only, please complete our <a target="_blank" href="https://rubenlechosa.com">contact
                    form</a> for a more exact quote</p>
        </form>

    </div>

</body>

<!-- JavaScript Bundle with Popper -->
<script src="main.js"></script>

</html>
